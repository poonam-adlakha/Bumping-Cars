<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bumping Cars</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="leftCar">
            <div id="carBodyL"></div>
            <div id="carBackL"></div>
            <div id="carFrontL"></div>
            <div id="carTopL"></div>
            <div id="headLight1L"></div>
            <div id="headLight2L"></div>
            <div id="tailLamp1L"></div>
            <div id="carBaseL"></div>
            <div id="tailL"></div>
            <div id="tailEndL"></div>
            <div id="seatTopL"></div>
            <div id="seatBottomL"></div>
            <div id="steeringTopL"></div>
            <div id="steeringBottomL"></div>
            <div id="faceL"></div>
            <div id="bodyL"></div>
        </div>
            <div class="rightCar">
                <div id="carBodyR"></div>
                <div id="carBackR"></div>
                <div id="carFrontR"></div>
                <div id="carTopR"></div>
                <div id="headLight1R"></div>
                <div id="headLight2R"></div>
                <div id="tailLamp1R"></div>
                <div id="tailLamp2R"></div>
                <div id="carBaseR"></div>
                <div id="tailR"></div>
                <div id="tailEndR"></div>
                <div id="seatTopR"></div>
                <div id="steeringTopR"></div>
                <div id="steeringBottomR"></div>
                <div id="faceR"></div>
                <div id="bodyR"></div>
            </div>
    </div>
</body>
</html>
